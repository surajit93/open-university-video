name: Generate Cinematic Assets

on:
  workflow_dispatch:

jobs:
  generate-assets:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade Pip
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libsm6 libxext6

      - name: Install Python Dependencies
        run: |
          pip install numpy scipy pillow soundfile
          pip install moviepy imageio imageio-ffmpeg decorator proglog tqdm

      - name: Verify MoviePy
        run: |
          python -c "import moviepy.editor; print('MoviePy OK')"

      - name: Run Asset Generator
        run: |
          python tools/generate_elite_assets.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and Push Assets
        run: |
          git add assets
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generated cinematic assets [skip ci]"
          git push
