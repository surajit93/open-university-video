# .github/workflows/publish.yml

name: Publish Video

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

    steps:
      # ---------------------------
      # CHECKOUT (WITH SUBMODULES)
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # ---------------------------
      # GIT IDENTITY (CRITICAL FOR MCQ PUBLISH)
      # ---------------------------
      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # ---------------------------
      # PYTHON
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            jq \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            pillow \
            moviepy \
            groq

      # ---------------------------
      # TOPIC SELECTION
      # ---------------------------
      - name: Pick topic
        run: python scripts/pick_topic.py

      # ---------------------------
      # SLIDES
      # ---------------------------
      - name: Generate slide plan
        run: python scripts/generate_slides.py

      # ---------------------------
      # NARRATION + script.txt
      # ---------------------------
      - name: Generate narration
        run: python scripts/generate_narration.py

      # ---------------------------
      # VALIDATE SLIDES + AUDIO
      # ---------------------------
      - name: Validate slide + audio output
        run: python scripts/validate_output.py

      # ---------------------------
      # MCQ GENERATION (GROQ)
      # ---------------------------
      - name: Generate MCQs (HTML)
        run: python scripts/generate_mcq.py

      # ---------------------------
      # MCQ VALIDATION
      # ---------------------------
      - name: Validate MCQs
        run: python scripts/validate_mcq.py

      # ---------------------------
      # PUBLISH MCQ (SUBMODULE COMMIT + PUSH)
      # ---------------------------
      - name: Publish MCQ to GitHub Pages
        run: python scripts/publish_mcq.py

      # ---------------------------
      # VIDEO RENDER
      # ---------------------------
      - name: Call Colab renderer
        run: python scripts/call_colab.py

      # ---------------------------
      # SUBTITLES
      # ---------------------------
      - name: Generate subtitles
        run: python scripts/generate_subtitles.py

      # ---------------------------
      # THUMBNAIL
      # ---------------------------
      - name: Generate thumbnail
        run: python scripts/generate_thumbnail.py

      # ---------------------------
      # UPLOAD TO YOUTUBE
      # ---------------------------
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py

      # ---------------------------
      # MARK TOPIC DONE
      # ---------------------------
      - name: Mark topic done
        run: python scripts/mark_done.py

      # ---------------------------
      # CLEANUP (END ONLY)
      # ---------------------------
      - name: Cleanup workspace
        run: |
          rm -rf *.png *.wav *.mp4 *.srt \
            slide_plan.json \
            slide_audio_map.json \
            script.txt \
            mcq_link.txt
