name: Publish Video

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Run every 6 hours (controlled, not spam)

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    env:
      PYTHONUNBUFFERED: "1"
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

    steps:
      # -----------------------------------
      # CHECKOUT
      # -----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------------
      # PYTHON SETUP
      # -----------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------------
      # SYSTEM DEPENDENCIES
      # -----------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            ffmpeg \
            espeak-ng \
            espeak-ng-data \
            libespeak-ng1

      # -----------------------------------
      # PYTHON DEPENDENCIES
      # -----------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            papermill \
            jupyter \
            requests \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            pillow \
            moviepy \
            groq \
            torch==2.1.0 \
            torchaudio==2.1.0 \
            soundfile \
            transformers==4.35.2 \
            "coqui-tts[codec]"

      # -----------------------------------
      # STEP 1: TOPIC SELECTION
      # -----------------------------------
      - name: Pick topic
        run: python scripts/pick_topic.py

      # -----------------------------------
      # STEP 2: TOPIC CONVICTION GATE
      # -----------------------------------
      - name: Validate topic conviction
        run: python scripts/validate_topic_conviction.py

      # -----------------------------------
      # STEP 3: GENERATE SLIDES
      # -----------------------------------
      - name: Generate slide plan
        run: python scripts/generate_slides.py

      # -----------------------------------
      # STEP 4: GENERATE SCRIPT + NARRATION
      # -----------------------------------
      - name: Generate narration
        run: python scripts/generate_narration.py

      # -----------------------------------
      # STEP 5: STORYCRAFT QUALITY GATE
      # -----------------------------------
      - name: Validate storycraft
        run: python scripts/validate_storycraft.py

      # -----------------------------------
      # STEP 6: VALIDATE OUTPUT
      # -----------------------------------
      - name: Validate slide + audio output
        run: python scripts/validate_output.py

      # -----------------------------------
      # STEP 7: RENDER VIDEO
      # -----------------------------------
      - name: Render video
        run: python scripts/call_colab.py

      # -----------------------------------
      # STEP 8: SUBTITLES
      # -----------------------------------
      - name: Generate subtitles
        run: python scripts/generate_subtitles.py

      # -----------------------------------
      # STEP 9: THUMBNAIL
      # -----------------------------------
      - name: Generate thumbnail
        run: python scripts/generate_thumbnail.py

      # -----------------------------------
      # STEP 10: UPLOAD
      # -----------------------------------
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py

      # -----------------------------------
      # STEP 11: MARK TOPIC COMPLETE
      # -----------------------------------
      - name: Mark topic done
        run: python scripts/mark_done.py

      # -----------------------------------
      # CLEANUP
      # -----------------------------------
      - name: Cleanup workspace
        run: |
          rm -rf *.png *.wav *.mp4 *.srt \
            slide_plan.json \
            slide_audio_map.json \
            script.txt

  # ==========================================================
  # POST-PUBLISH ADAPTIVE INTELLIGENCE LOOP
  # ==========================================================

  adaptive_feedback:
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      PYTHONUNBUFFERED: "1"
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib

      # -----------------------------------
      # WAIT FOR ANALYTICS TO STABILIZE
      # -----------------------------------
      - name: Wait before analytics pull
        run: sleep 600   # 10 minutes buffer

      # -----------------------------------
      # TRACK PERFORMANCE
      # -----------------------------------
      - name: Track video performance
        run: python scripts/performance_tracker.py

      # -----------------------------------
      # RUN ADAPTIVE RETENTION INTELLIGENCE
      # -----------------------------------
      - name: Adaptive retention refinement
        run: python scripts/run_adaptive_refinement.py

      # -----------------------------------
      # RUN OPTIMIZER MEMORY UPDATE
      # -----------------------------------
      - name: Run adaptive optimizer
        run: python scripts/run_optimizer.py
