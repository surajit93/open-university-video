name: Publish Video

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
      MCQ_PUSH_TOKEN: ${{ secrets.MCQ_PUSH_TOKEN }}

    steps:
      # ---------------------------
      # CHECKOUT MAIN REPO ONLY
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # CLONE MCQ REPO (PAT AUTH)
      # ---------------------------
      - name: Clone MCQ repo (PAT authenticated)
        run: |
          rm -rf open-university-mcq
          git clone https://x-access-token:${MCQ_PUSH_TOKEN}@github.com/surajit93/open-university-mcq.git open-university-mcq

      # ---------------------------
      # GIT IDENTITY (REQUIRED)
      # ---------------------------
      - name: Configure git identity
        run: |
          git config --global user.name "Open University CI"
          git config --global user.email "ci@open-university"

      # ---------------------------
      # PYTHON SETUP
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------
      # SYSTEM DEPENDENCIES (CRITICAL)
      # ---------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            ffmpeg \
            espeak-ng \
            espeak-ng-data \
            libespeak-ng1

      # ---------------------------
      # PYTHON DEPENDENCIES (CRITICAL)
      # ---------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            papermill \
            jupyter \
            requests \
            jq \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            pillow \
            moviepy \
            groq \
            torch \
            torchaudio \
            soundfile \
            "coqui-tts[codec]"

      # ---------------------------
      # TOPIC SELECTION
      # ---------------------------
      - name: Pick topic
        run: python scripts/pick_topic.py

      # ---------------------------
      # SLIDE PLAN
      # ---------------------------
      - name: Generate slide plan
        run: python scripts/generate_slides.py

      # ---------------------------
      # NARRATION + script.txt
      # ---------------------------
      - name: Generate narration
        run: python scripts/generate_narration.py

      # ---------------------------
      # VALIDATE SLIDES + AUDIO
      # ---------------------------
      - name: Validate slide + audio output
        run: python scripts/validate_output.py

      # ---------------------------
      # MCQ GENERATION
      # ---------------------------
      - name: Generate MCQs (HTML)
        run: python scripts/generate_mcq.py

      # ---------------------------
      # MCQ VALIDATION
      # ---------------------------
      - name: Validate MCQs
        run: python scripts/validate_mcq.py

      # ---------------------------
      # PUBLISH MCQ (PAT PUSH)
      # ---------------------------
      - name: Publish MCQ to GitHub Pages
        run: python scripts/publish_mcq.py

      # ---------------------------
      # VIDEO RENDER (PAPERMILL)
      # ---------------------------
      - name: Call renderer notebook
        run: python scripts/call_colab.py

      # ---------------------------
      # SUBTITLES
      # ---------------------------
      - name: Generate subtitles
        run: python scripts/generate_subtitles.py

      # ---------------------------
      # THUMBNAIL
      # ---------------------------
      - name: Generate thumbnail
        run: python scripts/generate_thumbnail.py

      # ---------------------------
      # UPLOAD TO YOUTUBE
      # ---------------------------
      - name: Upload to YouTube
        run: python scripts/upload_youtube.py

      # ---------------------------
      # MARK TOPIC DONE
      # ---------------------------
      - name: Mark topic done
        run: python scripts/mark_done.py

      # ---------------------------
      # CLEANUP (END ONLY)
      # ---------------------------
      - name: Cleanup workspace
        run: |
          rm -rf *.png *.wav *.mp4 *.srt \
            slide_plan.json \
            slide_audio_map.json \
            script.txt \
            mcq_link.txt
